<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>To-do list</title>
    <link rel="shortcut icon" href="./img/todo-icon.svg" type="image/x-icon">
</head>
<body>
    <div id="app" >
        <div class="main_cont" :class="theme ? 'dark' : ''">

            <!-- Theme buttons -->
            <button v-if="!theme" class="btn btn-dark rounded-circle button_position" @click="darkTheme">
                <i class="fa-solid fa-moon"></i>
            </button>
            <button v-else class="btn btn-light rounded-circle button_position" @click="darkTheme">
                <i class="fa-solid fa-sun"></i>
            </button>


            <div class="container">

                <!-- Heading -->
                <div class="row">
                    <div class="col-12 text-center">
                        <h2 class="fw-bold mt-3" :class="theme ? 'text-white' : ''">To-do list</h2>
                    </div>
                </div>

                <!-- List -->
                <div class="row d-flex justify-content-center mt-3">
                    <div class="col-12 col-md-6 border border-2 rounded px-5 col_list">
                        <ol class="mt-3 list-unstyled">
                            
                            <li v-for="(item, index) in tasks" class="my-3 py-2 border-bottom d-flex justify-content-between" :class="item.done ? 'text-decoration-line-through' : ''">
                                <div class="d-flex align-items-center cursor_pointer" @click="doneTask(index)" :class="theme ? 'text-white' : ''">
                                    {{ index + 1 }} - {{ item.text }}
                                </div>
                                <div>
                                    <button class="btn btn-danger py-1 px-3" @click="removeTask(index)">
                                        <i class="fa-solid fa-xmark"></i>
                                    </button>
                                </div>
                            </li>
                        </ol>
                    </div>
                </div>

                <!-- Add task -->
                <div class="row mt-3 d-flex justify-content-center">
                    <div class="col-12 col-md-6 p-0 d-flex justify-content-between">
                        <input type="text" class="form-control" v-model="newTask" placeholder="Aggiungi un nuovo task" v-on:keyup.enter="addTask">
                        <button class="btn btn-primary ms-3" @click="addTask">
                            Aggiungi
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script type="text/javascript" src="./js/script.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
